<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types in JavaScript</title>
    <script>
        // JavaScript data types
        var stringData = "Hello, world!"; // String
        var numberData = 42; // Number
        var booleanData = true; // Boolean
        var objectData = { name: "Nadhira Sabina", age: 21 }; // Object
        var arrayData = [1, 2, 3, 4, 5]; // Array
        var nullData = null; // Null
        var undefinedData; // Undefined

        // Displaying the content using console
        console.log("String:", stringData);
        console.log("Number:", numberData);
        console.log("Boolean:", booleanData);
        console.log("Object:", objectData);
        console.log("Array:", arrayData);
        console.log("Null:", nullData);
        console.log("Undefined:", undefinedData);

        // Displaying content using alert
        alert("String: " + stringData);
        alert("Number: " + numberData);
        alert("Boolean: " + booleanData);
        alert("Object: Name - " + objectData.name + ", Age - " + objectData.age);
        alert("Array: " + arrayData.join(", "));
        alert("Null: " + nullData);
        alert("Undefined: " + undefinedData);
    </script>
</head>
<body>
    <h1>Practice 2, Data Types In JavaScript</h1>
    <p>Halaman ini mendemonstrasikan berbagai tipe data di JavaScript dan mencatat nilai-nilainya ke konsol serta menampilkannya dalam alert.</p>
</body>
</html>
